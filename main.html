<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Solving</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Exercises & Problem Solving</h1>

    <div class="container">
        <h2>Reverse a String</h2>
        <input type="text" id="stringInput" placeholder="Enter a string">
        <button onclick="reverseString()">Reverse</button>
        <p class="output" id="reverseResult"></p>
    </div>

    <div class="container">
        <h2>Find Min and Max in an Array</h2>
        <input type="text" id="arrayInput" placeholder="Enter numbers(Use Comma)">
        <button onclick="findMinMax()">Find Min & Max</button>
        <p class="output" id="minMaxResult"></p>
    </div>

    <div class="container">
        <h2>Calculate Sum of an Array</h2>
        <button onclick="calculateSum()">Calculate Sum</button>
        <p class="output" id="sumResult"></p>
    </div>

    <footer>
        <p>&copy; Tin Aung Oo</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
